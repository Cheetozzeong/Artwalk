<html>
<body>
    <ul>
        <li onclick="kakaoLogin();">
            <a href="javascript:void(0)">
                <span>Login Kakao</span>
            </a>
        </li>
        <li onclick="kakaoLogout();">
            <a href="javascript:void(0)">
                <span>Logout Kakao</span>
            </a>
        </li>
    </ul>
</body>
</html>

<script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
<script>
    Kakao.init('410480dc29fc7b0fc6996e16e71672d5'); //발급받은 키 중 javascript키를 사용해준다.
    console.log(Kakao.isInitialized()); // sdk초기화여부판단
    //카카오로그인
    function kakaoLogin() {
        Kakao.Auth.login({
            success: function (response) {
                Kakao.API.request({
                    url: '/v2/user/me',
                    success: function (response) {
                        console.log(response)
                        let userData = {
                            method: 'POST',
                            headers: {
                                'code': response.id
                            }
                        }

                        fetch("http://localhost:8080/auth/login/kakao", userData)
                            .then((response) => console.log("success"))
                            .catch((error) => console.log("fail"));
                    },
                    fail: function (error) {
                        console.log(error)
                    },
                })
            },
            fail: function (error) {
                console.log(error)
            },
        })
    }
    //카카오로그아웃
    function kakaoLogout() {
        if (Kakao.Auth.getAccessToken()) {
            Kakao.API.request({
                url: '/v1/user/unlink',
                success: function (response) {
                    console.log(response)
                },
                fail: function (error) {
                    console.log(error)
                },
            })
            Kakao.Auth.setAccessToken(undefined)
        }
    }
</script>
