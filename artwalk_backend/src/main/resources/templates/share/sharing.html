<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Artwalk</title>
    <link rel="favicon" href="/favicon.ico">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-1NFE5BDLZ4"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-1NFE5BDLZ4');
    </script>
    <style>
        body {
            margin: 0;
        }
        h2 {
            margin: 0;
            vertical-align: center;
        }
        .content {
            width: 100%;
            text-align: center;
        }
        .header {
            height: 60px;
            background-color: #07A794;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo {
            width: 20px;
            height: 20px;
            margin-right: 12px;
        }
        .logo-letter {
            color: white;
            font-family: "Noto Sans KR",sans-serif;
        }
        .img-download {
            padding: 10px 30px 10px;
            background: #07A794;
            box-shadow: 0px 4px 14px rgba(0, 0, 0, 0.15);
            border-radius: 15px;
            font-weight: bolder;
            font-size: 14px;
            line-height: 21px;
            color: #ffffff;
            border: #07A794;
            cursor: pointer;
            margin: 10px;
        }
        .app-download {
            padding: 10px 30px 10px;
            background: #ffffff;
            box-shadow: 0px 4px 14px rgba(0, 0, 0, 0.15);
            border-radius: 15px;
            font-weight: bolder;
            font-size: 14px;
            line-height: 21px;
            color: #000000;
            border: #000000;
            cursor: pointer;
            margin: 10px;
        }
        .record {
            width: 300px;
            margin: 5%;
        }
        .btn {
            display: inline-block;
        }
        @media (max-width: 768px) {
            .btn {
                display: block;
            }
            .record {
                width: 80%;
                margin: 10%;
            }
            .img-download {
                padding: 10px 20%;
            }
            .app-download {
                padding: 10px 20%;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="header">
            <img src="/favicon.ico" alt="logo" class="logo">
            <h2 class="logo-letter">Artwalk</h2>
        </div>
        <img th:src="link" class="record" id="link1"/>
        <div>
            <div class="btn">
                <a href="link" id="link2" download="artwalk_route.png"><button class="img-download">이미지 다운로드</button></a>
            </div>
            <div class="btn">
                <button class="app-download">앱에서 확인하기</button>
            </div>
        </div>
    </div>
</body>
<script th:inline="javascript">
    window.onload = function() {
        const imageURL = [[${link}]];
        fetch(`/record/image/${imageURL}`)
            .then(response => response.blob())
            .then(blob => {
                let sharedURL = URL.createObjectURL(blob);
                document.querySelector("#link1").src = sharedURL;
                document.querySelector("#link2").href = sharedURL;
            });
    }
</script>
</html>
